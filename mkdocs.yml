site_name: Forge Korean Documentation
site_url: https://tmvkrpxl0.github.io/Forge-Korean-Documents/1.16.x/

markdown_extensions:
  - admonition
  - smarty
  - sane_lists
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: false
  - toc:
      permalink: ' '

theme:
  name: readthedocs
  custom_dir: forge_theme

extra:
  current_version: 1.16.x
  versions:
    1.16.x: 1.16.x
    1.18.x: 1.18.x
    1.19.x: 1.19.x

extra_css:
  - css/version_warning_fix.css
